                var html_ee7348c2589e7f132f3fe10974a63934 = $(`<div id="html_ee7348c2589e7f132f3fe10974a63934" style="width: 100.0%; height: 100.0%;">                     <b>Market Place</b><br>                     Order: 1<br>                     Context: mile long; and there, ouer a little riuolet, wee entered into the next Country, the place where the High Sheriffe receiues the Judges, with many attendant Bonnetts , and Gallowayes, and heere we left Tyne to seeke his head, not far from Tees; From that place to Warwicke Bridge , we passed all the way ouer that Lords Librerties, and Franchises, and there ouer the Riuer Eden, by a fayre Archt Bridge, and to end our second weekes trauell, passing the little Brooke, Petterell, we came safe, and well, though well wet to our Inne the Angell , in the Market Place , in that old strong Citty of Carlile , built by a British King, neere 1000.<br>                     Method: NLP<br>                     Author: Lt. Hammond<br>                     Year: 1904                     </div>`)[0];
